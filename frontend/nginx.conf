server {
    listen 80;
    server_name 0.0.0.0;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (禁用对SSE流的压缩)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    gzip_proxied any;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (使用 ^~ 前缀匹配优先于静态资源正则匹配，确保图片等API请求正确代理)
    location ^~ /api {
        client_max_body_size 50m;  # 允许上传最大50MB的文件
        proxy_pass http://backend:8100;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 流式响应配置 - 禁用所有缓冲以实现实时推送
        gzip off;                    # 禁用 gzip 压缩，否则会缓冲响应
        chunked_transfer_encoding on; # 确保使用 chunked 编码
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;   # 24小时超时，防止长连接断开
        proxy_send_timeout 86400s;
    }

    # Health check
    location /health {
        proxy_pass http://backend:8100;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

